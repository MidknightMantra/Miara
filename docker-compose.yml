version: "3.9"

services:
  miara:
    build: .
    container_name: miara-bot
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    volumes:
      - ./session:/app/session
      - ./src/database:/app/src/database
      - ./logs:/app/logs
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["npm", "start"]

  db:
    image: postgres:16-alpine
    container_name: miara-db
    restart: always
    environment:
      POSTGRES_USER: miara
      POSTGRES_PASSWORD: miarapass
      POSTGRES_DB: miara_data
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
