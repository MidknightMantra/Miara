services:
  - type: worker
    name: miara-bot
    env: node
    buildCommand: npm install
    startCommand: node src/main.js
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: ADMIN_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OWNER_NUMBER
        value: "254105745317"
